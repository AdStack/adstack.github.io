---
layout: blog
title: Company Blog
class: light
---
<div class="col-8">
	{% for post in site.categories.blog %}
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		{{ post.content }}
		<p class="date"><a href="{{ post.url }}#disqus_thread">Comments</a> &nbsp;|&nbsp; Posted on {{ post.date | date: "%e %B %Y" }}</p>
	{% endfor %}
</div>
<div class="col-4">
	{% include sidebar.html %}
</div>
